<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <form>
    <div>
      <input type="range" name="frequenza"
             min="0" max="11" value="10">
      <label for="frequenza">frequenza</label>
    </div>
    
    <div>
      <input type="range" name="ampiezza" 
             min="0" max="100" value="50" step="10">
      <label for="ampiezza">ampiezza</label>
    </div>
    <div>
      <input type="range" name="fase" 
             min="0" max="100" value="60" step="10">
      <label for="fase">fase</label>
    </div>  
  </form>
  
  <script type="text/javascript" src="static/js/libs/p5.min.js"></script>
  <script src="./static/js/index.js"></script>
</body>
</html>
